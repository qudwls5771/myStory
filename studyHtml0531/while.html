<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While문</title>
</head>
<body>
    <script>
        var x=1;
        var sum=0;
        while(x<=100) {
            sum+=x;
            x++
        }
        document.write("1~100까지 하: b" +  sum+"/</b>");
    </script>
