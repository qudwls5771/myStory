<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열에 공백 데이터 포함하기</title>

    <script>
        let city = ["Seoul", , "Busan", , "Incheon"];
        function printArr(){
            let i;
            for(i=0; i<city.length; i++){
                document.write("배열 데이터 ["+i+"]" + city[i] + "<br>");
                document.write("시티 ["+i+"]" + city.length + "<br>");
            }
        }
        printArr();

    </script>
</head>
<body>
    
</body>
</html>
