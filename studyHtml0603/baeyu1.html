<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공백 데이터 제외하고 연산하기</title>

    <script>
        let com = [95, 88, ,72, 68, , 99, 82, 78, 87];
        let getAvg ;

        function printArr(){
            let i;
            let sum=0;
            let count=0;
            let n=com.length;
            document.write(n+"명의 점수 입력<p/>");

            for(i=0; i<n; i++){
                if(com[i]===undefined){
                    continue;
                }
                else{
                    sum+=com[i]
                    count++;

                }
            }
            document.write("점수를 입력한 학생 : " + count + "명<p/>");
            document.write("종합 :"+sum+"<p/>");
            return(sum/count);
        }
        getAvg=printArr();
        document.write("평균 :"+getAvg+"<p/>");

    </script>

</head>
<body>
    
</body>
</html>
