    <title>인자와 매개변수</title>

    <script>
        function add(x, y, z) {
            let sum;
            console.log('x type' + typeof x);
            console.log('y type' + typeof y);
            console.log('z type' + typeof z);
            if ((y === undefined) && (z === undefined)) {/*둘다 참일경우*/
                sum = x;
            }
            else if (z === undefined) {
                sum = x + y;
            }
            else {
                sum = x + y + z;
            }
            return;
        }
        console.log('add(2)')
        let r1 = add(2);
        console.log('add(2,3)')
        let r2 = add(2, 3);
        console.log('add(4, 5, 6)')
        let r3 = add(4, 5, 6);
        document.write("함수 호출 인자 부족" + r1 + "<p/>")
        document.write("함수 호출 인자 부족" + r2 + "<p/>")
        document.write("정상적인 함수 호출" + r3 + "<p/>")


        
      


    </script>
