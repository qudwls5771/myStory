    <title>X만큼 간격이 있는 n개의 숫자</title>


    <script>
        function solution(x,n){
            let answer = [];
            for(let i = 1; i<=n; i++){
                answer.push(x*i); //push : 순차적으로 집어넣겠다.

            }
            return answer;
        }
        console.log(solution(-4,2));
    </script>
