<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>

    <style>
        #Container {
            width: 100%;
            min-width: 1020px
        }

        select {
            width: 85px;
            height: 25px;
            outline: none;
            background: #f5f6f7;
            border: 1px solid #999;
        }

        a {
            text-decoration: none;
            
        }

        .main {
            text-align: center;
            border-top: 1px solid black;
            margin-top: 50px;
            padding-top: 60px;
            background-color: pink;
        }

        /*가로 800px 이상일때*/
        @media(min-width : 800px) {
            .main {
                width: 460px;
                margin: auto;
            }
        }

        h1 {
            text-align: center;
        }
    </style>
     <script src="logInJs.js"></script>
        <link rel="stylesheet" type="text/css" href="login-id.css">
        <link rel="stylesheet" type="text/css" href="find_sign.css">

</head>
    
<body>
    <h1>로그인 입니다</h1>
    <div id="Container">
        <div class="main">
            <!--로그인-->
            <div class="login_id">
                <!-- section : 독립적인 구역-->
                <div class="login_id_wrap">
                    <input type="text" name="id" class="log_id" class="account"placeholder="아이디">
                </div>
                <div class="login_pw_wrap">
                    <input type="password" name="pwd" class="log_pwd" class="account" placeholder="비밀번호">
                </div>
                <div class="login_btn_wrap">
                    <button class="login_btn">로그인</button>
                </div>
                <p id="alert" class="account"></p>
            </div>

            <!-- pw 찾기 및 회원가입-->
            <div class="find_sign">
                <span class="find_id">
                    <!--ID찾기-->
                    <a href="loginFid.html" target="_blank" title="id찾기">아이디 찾기</a>
                </span>
                <span class="find_pwd">
                    <!--PWD찾기-->
                    <a href="loginFPwd.html" target="_blank" title="pwd찾기">비밀번호 찾기</a>
                </span>
                <span class="sign_up">
                    <!--회원가입-->
                    <a href="sign_up.html" target="_blank" title="회원가입">회원 가입</a>
                </span>
            </div>
        </div>
    </div>

</body>

</html>
