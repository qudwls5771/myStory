    <script>
        function solution(s) {
            var answer = '';
            var list = s.split("");
            console.log("글 자른다." + list)
            if (list.length % 2 === 0) {
                answer = s[s.length / 2 - 1] + s[s.length / 2];
                console.log(s);
                console.log("짝수 : " + answer);
            } else {
                answer = s[Math.floor(s.length / 2)];
                console.log("홀수 : " + answer);
            }

            return answer;
        }
