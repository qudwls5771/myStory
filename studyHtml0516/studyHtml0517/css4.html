<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /*id 속성값으로 header를 가지는 태그의 자손 위치에 있는 h1태그의 color 속서에 red키워드 적용
        >의 기준으로 왼쪽이 선조, 오른쪽이 자손*/
        #header > h1 {color: red;}
        /*id 속성값으로 section를 가지는 태그의 자손 위치에 있는 h1태그의 color 속서에 orange키워드 적용*/
        #section > h1 {color : orange;}
    </style>
</head>

<body>
    <!--자손 선택자 : 특정 태그 아래에 있는 자손을 선택할 때 사용하는 선택자-->
    <!--#nav태그 아래에 있는 h1 태그에는 스타일이 적용되지 않음-->
    <div id = "header">
        <h1 class="title">Lorem ipsum</h1>
        <div id = "nav">
            <h1>Navigation</h1>
        </div>
    </div>

    <div id = "section">
        <h1 class = "title">Lorem ipsum</h1>
        <p>Lorem ipsum dolor sit amet, Consectetur adipiscing elite.</p>
    </div>

</body>
</html>
