<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!--테이블 응용 : 엑셀에 쓰임, 테이블 병합-->
    <!-- border =선 -->
    <table border = "1">

        <!-- caption = 상단에 제목이나 짧은 설명을 붙임-->
        <caption>해양 생물</caption>


        <tr> <!-- colspan = 테이블의 열 합침-->
            <th colspan="3">table data1</th>
            <!-- rowspan =  테이블의 행 합침-->
            <th rowspan="3">table data2</th>
        </tr>
        <tr>
            <td>table data3</td>
            <td rowspan="2">table data4</td>
            <td>table data5</td>
        </tr>

        <tr>
            <td>table data6</td>
            <td>table data7</td>
           
        </tr>
    </table>


</body>
</html>
