<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술연산자</title>
</head>
<body>
    <script>
        var incData=1;
        var decData=5;
        var r1=r2=0;
        r1=15%6;
        document.write("15%6= " +r1+"<br>");
        document.write("incData++="+incData+"후위증가"+"<br>");
        document.write("++incData"+incData+"전위증가"+"<br>");
        document.write("decData"+decData+"후위감소"+"<br>");
        document.write("--decData"+--decData+"전위감소"+"<br>");
        r2=incData*decData;
        document.write("incData*decData ="+r2)
    </script>
</body>
</html>
